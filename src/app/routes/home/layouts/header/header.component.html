<header class="header">
    <div class="header__logo"><a routerLink="/">
        <picture>
            <source srcset="../../../../../assets/img/logo-w-lg.png" media="(min-width: 767.98px)">
            <source srcset="../../../../../assets/img/logo-icon-w-lg.png" media="(min-width: 0px)">
            <img src="../../../../../assets/img/logo-icon-w-lg.png" alt="Stud.do">
        </picture>
    </a></div>
    <div class="header__status">{{date.format('DD MMMM YYYY')}}</div>
    <div class="header__login login">
        <button mat-button class="login__btn " [matMenuTriggerFor]="menu">
            {{sessionService.getSession().email}}
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="sessionService.switchTheme()">
                <mat-icon>{{ sessionService.isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
                <span>{{ sessionService.isDarkMode  ? 'Тёмная тема' : 'Светлая тема'}}</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="editPassword()">
                <mat-icon>edit</mat-icon>
                <span>Сменить пароль</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon [color]="'warn'">logout</mat-icon>
                <span>Выйти</span>
            </button>
        </mat-menu>
    </div>
    <div class="header__menu menu">
        <div (click)="menuClick()" class=" btn btn_icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 33 29">
                <path d="M1.17857 5.32653H31.8214C32.4724 5.32653 33 4.79662 33 4.14286V1.18367C33 0.529916 32.4724 0 31.8214 0H1.17857C0.527632 0 0 0.529916 0 1.18367V4.14286C0 4.79662 0.527632 5.32653 1.17857 5.32653ZM1.17857 17.1633H31.8214C32.4724 17.1633 33 16.6334 33 15.9796V13.0204C33 12.3667 32.4724 11.8367 31.8214 11.8367H1.17857C0.527632 11.8367 0 12.3667 0 13.0204V15.9796C0 16.6334 0.527632 17.1633 1.17857 17.1633ZM1.17857 29H31.8214C32.4724 29 33 28.4701 33 27.8163V24.8571C33 24.2034 32.4724 23.6735 31.8214 23.6735H1.17857C0.527632 23.6735 0 24.2034 0 24.8571V27.8163C0 28.4701 0.527632 29 1.17857 29Z" fill="white"/>
            </svg>
        </div>
    </div>
</header>
