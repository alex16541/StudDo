<swiper
    class="swiper-custom-drag"
    [config]="config"
>
    <ng-template swiperSlide *ngFor="let link of links; let index = index">
        <div class="sidebar__item">
            <a [routerLink]="link.url" class="link">{{link.text}}</a>
        </div>
    </ng-template>

    <ng-template swiperSlide>
        <div class="sidebar__item">
            <a href="#" (click)="logout()" class="link">Выход</a>
        </div>
    </ng-template>

</swiper>
