<section class="page">
    <section class="page__header">
        <div class="page__title">{{title}}</div>
        <div class="page__cross" (click)='back()'
             mat-raised-button
             matTooltip="Назад"
             [matTooltipPosition]="'left'">
            <svg class="btn btn_icon" width="30" height="30" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.9282 13L25.3197 5.60847C26.2268 4.70142 26.2268 3.2308 25.3197 2.32301L23.677 0.680284C22.7699 -0.226761 21.2993 -0.226761 20.3915 0.680284L13 8.07182L5.60847 0.680284C4.70142 -0.226761 3.2308 -0.226761 2.32301 0.680284L0.680284 2.32301C-0.226761 3.23006 -0.226761 4.70068 0.680284 5.60847L8.07182 13L0.680284 20.3915C-0.226761 21.2986 -0.226761 22.7692 0.680284 23.677L2.32301 25.3197C3.23006 26.2268 4.70142 26.2268 5.60847 25.3197L13 17.9282L20.3915 25.3197C21.2986 26.2268 22.7699 26.2268 23.677 25.3197L25.3197 23.677C26.2268 22.7699 26.2268 21.2993 25.3197 20.3915L17.9282 13Z" fill="white"/>
            </svg>
        </div>
    </section>
    <swiper class="page__body swiper-custom-drag"
            [config]="config"
            *ngIf="!isBannerVisible" #pageContent
    >
        <ng-template swiperSlide>
            <div class="page__content">
                <ng-content>

                </ng-content>
            </div>
        </ng-template>
    </swiper>
    <section class="page__banner" *ngIf="isBannerVisible">
        <div class="page__banner-text">{{bannerText}}</div>
        <div class="page__buttons">
            <ng-content select="[bannerContent]"></ng-content>
        </div>
    </section>


    <section class="page__footer" *ngIf="!isBannerVisible">

        <div class="page__buttons">
            <ng-content select="[footerContent]"></ng-content>
        </div>
    </section>

    <section *ngIf="isInvalidData">
        <section class="details__banner">
            <div class="details__banner-text">{{bannerTextInvalidData}}</div>
            <div class="details__addEvent">
                <ng-content select="[invalidDataBannerContent]">

                </ng-content>
            </div>
        </section>
    </section>
</section>
