<div class="wrapper">
    <div *ngFor="let alert of alerts" [class]="styles(alert)" (click)="removeAlert(alert)">
        <span class="text">{{alert.message}}</span>
        <div class="close">
            <img src="assets/img/icons/svg/Cross.svg" alt="Close alert">
        </div>
    </div>
</div>
